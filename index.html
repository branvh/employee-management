<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Data Management</title>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">This text is inconsequential.</h3>
        </div>
        <!-- Listings of Stuff -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <table class="table" id="employee-table">
                                <thead>
                                    <tr>
                                        <th id="employee-header">Employee Name</th>
                                        <th id="role-header">Role</th>
                                        <th id="start-header">Start Date</th>
                                        <th id="months-header">Months Workd
                                            <th>
                                                <th id="rate-header">Monthly Rate ($)</th>
                                                <th id="billed-header">Total Billed ($)</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add New Info -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="Employee">Employee</label>
                                <input type="text" class="form-control" id="employee-name">
                            </div>
                            <div class="form-group">
                                <label for="Role">Role</label>
                                <input type="text" class="form-control" id="role-name">
                            </div>
                            <div class="form-group">
                                <label for="Date">Start Date (DD/MM/YY - ex.: 01/01/89)</label>
                                <input type="text" class="form-control" id="start-date">
                            </div>
                            <div class="form-group">
                                <label for="Rate">Monthly Rate</lab
el>
                                <input type="number" class="form-control" id="monthly-rate">
                            </div>
                            <button id="submit-record" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Javascript -->
    <script src="javascript.js"></script>

    </body>

</html>
